<head>

    <body class="register-page bg-body-secondary app-loaded">
        
        <div class="register-box">
            <div class="register-logo"> <a href="../index2.html"><b>Register</b> Page</a> </div> <!-- /.register-logo -->
            <div class="card">
                <div class="card-body register-card-body">
                    <p class="register-box-msg">Register a new membership</p>
                    <form action="" method="post" class="formpage"  id="frm">
                        <div class="input-group mb-3"> <input type="text" id="fname" name="name" class="form-control " placeholder="Full Name" >
                            <div class="data1">
                                <div class="input-group-text1"> <span class="bi bi-person"></span> </div>
                            </div>
                            <!-- <span class="error invalid-feedback">Name must be at least 3 characters long</span> -->
                        </div>
                        <div class="input-group mb-3"> <input type="email" id="mail" name="email" class="form-control " placeholder="Email">
                            <div class="input-group-text2"> <span class="bi bi-envelope"></span> </div>
                            <!-- <span class="error invalid-feedback">Enter a valid email</span> -->
                        </div>
                        <div class="input-group mb-3"> <input type="password" id="pass" name="password" class="form-control" placeholder="Password" >
                            <div class="input-group-text3"> <span class="bi bi-lock-fill"></span> </div>
                            <!-- <span class="error invalid-feedback">Password must be at least 6 characters long</span> -->
                        </div> <!--begin::Row-->
                        <div class="row">
                            <div class="col-8">
                                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault">
                                        I agree to the <a href="#">terms</a> </label> </div>
                            </div> <!-- /.col -->
                            <div class="col-4">
                                <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Sign In</button> </div>
                            </div> <!-- /.col -->
                        </div> <!--end::Row-->
                    </form>
                    <div class="social-auth-links text-center mb-3 d-grid gap-2">
                        <p>- OR -</p> <a href="#" class="btn btn-primary"> <i class="bi bi-facebook me-2"></i> Sign in using Facebook
                        </a> <a href="#" class="btn btn-danger"> <i class="bi bi-google me-2"></i> Sign in using Google+
                        </a>
                    </div> <!-- /.social-auth-links -->
                    <p class="mb-0"> <a href="login.html" class="text-center">
                            I already have a membership
                        </a> </p>
                </div> <!-- /.register-card-body -->
            </div>
        </div> <!-- /.register-box --> <!--begin::Third Party Plugin(OverlayScrollbars)-->
        <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-H2VM7BKda+v2Z4+DRy69uknwxjyDRhszjXFhsL4gD3w=" crossorigin="anonymous"></script> <!--end::Third Party Plugin(OverlayScrollbars)--><!--begin::Required Plugin(popperjs for Bootstrap 5)-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script> <!--end::Required Plugin(popperjs for Bootstrap 5)--><!--begin::Required Plugin(Bootstrap 5)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script> <!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
        <script src="js/jquery.js"></script> <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
        <script src="js/jquery.validate.min.js"> </script>

        <script>
            // $("#frm").validate({
            //     rules:{
            //         name:{

            //         }
            //     },
            //     Messages:{
            //         required:"plese enter your name",
            //         minlength: "Name atlest 2 char"
            //     },
            //     submitHandler: function(form){
            //         form.submit();

            //     }

            // })





            $(document).ready(function () {
                $("#frm").on("submit", function (e) {
                    // Prevent form submission
                    e.preventDefault();

                    // Clear previous error messages
                    $(".error").remove();

                    let isValid = true;

                    // Validate Full Name
                    const name = $("#fname").val().trim();
                    if (name.length < 3) {
                        $(".data1").after(' <span class="error invalid-feedback">Name must be at least 3 characters long</span>');
                        $("#fname").addClass('is-invalid')
                        isValid = false;
                    }

                    // Validate Email
                    const email = $("#mail").val().trim();
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        $(".input-group-text2").after('<span class="error invalid-feedback">Enter a valid email</span>');
                        $("#mail").addClass('is-invalid')
                        isValid = false;
                    }

                    // Validate Password
                    const password = $("#pass").val().trim();
                    if (password.length < 6) {
                        $(".input-group-text3").after('<span class="error invalid-feedback">Password must be at least 6 characters long</span>');
                        $("#pass").addClass('is-invalid')
                        isValid = false;
                    }

                    // Validate Checkbox
                    if (!$("#flexCheckDefault").is(":checked")) {
                        $("#flexCheckDefault").after('<span class="error text-danger">You must agree to the terms</span>');
                        isValid = false;
                    }

                    // Submit the form if all fields are valid
                    if (isValid) {
                        alert("Form submitted successfully!");
                        // Uncomment the line below to submit the form
                        // this.submit();
                    }
                });
            });
            const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
            const Default = {
                scrollbarTheme: "os-theme-light",
                scrollbarAutoHide: "leave",
                scrollbarClickScroll: true,
            };
            document.addEventListener("DOMContentLoaded", function() {
                const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
                if (
                    sidebarWrapper &&
                    typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
                ) {
                    OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                        scrollbars: {
                            theme: Default.scrollbarTheme,
                            autoHide: Default.scrollbarAutoHide,
                            clickScroll: Default.scrollbarClickScroll,
                        },
                    });
                }
            });
        </script> <!--end::OverlayScrollbars Configure--> <!--end::Script-->
